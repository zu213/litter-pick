<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <link rel="stylesheet" href="../src/styles/main.css"/>
  </head>
  <body>

    <div class="title-bar">
      <h1>Berko Litter Pick</h1>
      <div class="profile-page-button"><a href="/frontend/public/profile.html"></a></div>
    </div>
    <div class="loading-spinner"></div>
    <div class='map-container' id="map"></div>
    <script type="module" src="../src/main.js" />
  </body>

  <template id="login-template">
    <div class="login-mask">
      <div class="login-menu">
        <div class="login-menu-username"><div>Username:</div><input class="login-menu-username--input" /></div>
        <div class="login-menu-password"><div>Password:</div><input class="login-menu-password--input" /></div>
        <button class="login-menu-button">Login</button>
      </div>
    </div>
  </template>

  <template id="sidebar-template">
    <div id="area-cards" class="area-cards-holder">
    </div>
  </template>

  <template id="detailed-card-template">
    <div class="detailed-card-mask">
      <div class="detailed-card">
        <div id="area-title"></div>
        <div id="area-volunteers"></div>
        <div id="area-last-picked"></div>
        <div class="button-container"></div>
      </div>
    </div>
  </template>

</html>
